<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="./js/script.js" defer></script>
    <title>Bart Jump</title>
  </head>
  <body>

    <div class="game_board">
      <img src="./imagens/casa_bart.jpg" class="casabart" alt="casa bart">      
      <img src="./imagens/clouds.png" class="clouds" alt="nuvens">
      <img src="./imagens/bart_skate.gif" class="bart" alt="bart no skate">
      <img src="imagens/stop_construcao.gif" class="placa" alt="placa de aviso de construção">

    <p>
      Como jogar: <br>
      Clicar em qualquer tecla para que o Bart possa saltar os obstaculos. <br>
      Para reiniciar o jogo clicar em F5.
